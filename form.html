<html xmlns="http://www.w3.org/1999/xhtml" >
<head>
    <title>Application Form</title>
    <link rel="icon" type="image/x-icon" href="Logo.jfif">
    <link rel="stylesheet" href="css/form.css">
    <script type="text/javascript">
        function addToCSVFile() {
            var csvData = new Array();  // To collect the names


            // Collecting the names
            csvData[0] = document.getElementById('username').value;
            csvData[1] = document.getElementById('usernamelc').value;
            csvData[2] = document.getElementById('city').value;
            csvData[3] = document.getElementById('consent').value;

            window.open('data:text/csv;charset=utf-8,' + csvData.join(','));

            clearData();
            alert("Data Added Successfully");
        }

        function clearData() {
            document.getElementById('username').value = "";
            document.getElementById('usernamelc').value = "";
            document.getElementById('city').value = "";
            document.getElementById('consent').value = "";
        }
    </script>
</head>







<body>
    <p class="noteventrying">I am not even going to try to make this look good, as long as it works, it works... ¯\_(ツ)_/¯</p>
    <p class="form">
        IFC Username: <input type="text" id="username" class="username"/>
        <br />
        IFC Username (lowercase): <input type="text" id="usernamelc" class="usernamelc"/>
        <br />
        City: <input type="text" id="city" class="city"/>
        <br />
        Consent (write "YES") <input type="text" id="consent" class="consent"/>
        <br />
        <input type="button" id="addButton" class="submitbutton" value="Submit Form" onClick="javascript: addToCSVFile()" />
    </p>
</body>
