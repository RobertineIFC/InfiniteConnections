        <script type="text/javascript">
        function zoomin() {
            var GFG = document.getElementById("mainmap");
            var currWidth = GFG.clientWidth;
            GFG.style.width = (currWidth + 100) + "px";
        }

        function zoomout() {
            var GFG = document.getElementById("mainmap");
            var currWidth = GFG.clientWidth;
            GFG.style.width = (currWidth - 100) + "px";
        }

        function resetzoom() {
            var GFG = document.getElementById("mainmap");
            var currWidth = GFG.clientWidth;
            GFG.style.width = (currWidth = 1024) + "px";
        }
